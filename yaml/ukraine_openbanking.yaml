      type: object
      properties:
        name:
          description: Name of the party.
          type: string
          maxLength: 140
        postalAddress:
          $ref: "#/components/schemas/postalAddress"
        identification:
          $ref: "#/components/schemas/partyIdentification"
        additionalPartyInformation:
          $ref: "#/components/schemas/additionalPartyInformation"


    partyDescription1:
      type: object
      properties:
        name:
          description: Name of the party.
          type: string
          maxLength: 140


    partyDescription2:
      type: object
      properties:
        name:
          description: |
            Name of the party.
          type: string
          maxLength: 140
        postalAddress:
          $ref: "#/components/schemas/postalAddress"


    partyDescription3:
      type: object
      properties:
